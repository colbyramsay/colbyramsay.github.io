<body>
    <div class="header"></div>

    <div class="banner">
        <div class="halo" id="halo">
            <div class="sun" id="sun"></div>
        </div>
    </div>
    
    <div class="web-dev-container hidden" id="web-dev-container">
        <div class="music-player">
                <div class="controls">

                </div>

    <div class="tagline">
        <h1>colby ramsay <span class="oblique">dot com</span></h1>

        <p class="article">
            this is a playground. a

            & what doesn't. it's a "will smith" of sorts, &
            as such it will be a perpetual<br>
            <span class="oblique">work in progress.</span>
        </p>
    </div>
    
    <div class="search-form">
        <label for="search-input"></label>
        <input
        value="clouds..."
        type="text"
        name="search input"
        id="search-input"
        class="search-input"
        />
        <button class="search-btn" id="search-btn">></button>

    <div class="gif-shell">

    </div>
